<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Images Creation</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #00ffea;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00ffea;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffea;
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.06);
      box-shadow: 0 0 25px #00ffea;
    }

    .video-box {
      margin-top: 40px;
      text-align: center;
    }

    video {
      width: 90%;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffea;
    }

    a.back {
      display: block;
      margin: 40px auto;
      width: 200px;
      text-align: center;
      padding: 12px 20px;
      background: #00ffea;
      color: #000;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
    }

    a.back:hover {
      background: #d9f104;
    }
  </style>
</head>
<body>

  <h1>AI Images Creation Gallery</h1>

  <!-- 6 AI IMAGES -->
  <div class="gallery">
    <img src="Lucid_Origin_A_young_Baloch_boy_standing_in_the_rugged_mountai_1.jpg" alt="">
    <img src="11111.jpg" alt="">
    <img src="eggle.jpg" alt="">
    <img src="22222.jpg" alt="">
    <img src="Lucid_Origin_exquisite_high_fashion_photography_of_A_white_cat_2.jpg" alt="">
    <img src="33333.jpg" alt="">
    <img src="1.jpg" alt="">
    <img src="2.jpg" alt="">
    <img src="3.jpg" alt="">
    <img src="4.jpg" alt="">
    <img src="5.png" alt="">
    <img src="6.jpg" alt="">
    <img src="7.jpg" alt="">
    <img src="8.jpg" alt="">
  </div>

  <!-- 1 Video -->
  <div class="video-box">
    <h2 style="text-shadow:0 0 10px #00ffea;">AI Video Creation</h2>
    <video controls>
      <source src="WhatsApp Video 2025-11-22 at 1.24.28 PM.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Back Button -->
  <a href="project.html" class="back">â¬… Back to Projects</a>

</body>
</html>
